[tox]
envlist =
    # Django Dev
    pypy-djdev,
    py3.4-djdev,
    py3.3-djdev,
    py3.2-djdev,
    py2.7-djdev,

    # Django 1.6
    pypy-dj1.6,
    py3.3-dj1.6,
    py3.2-dj1.6,
    py2.7-dj1.6,
    py2.6-dj1.6,

    # Django 1.5
    pypy-dj1.5,
    py3.3-dj1.5,
    py3.2-dj1.5,
    py2.7-dj1.5,
    py2.6-dj1.5,

    # Django 1.4
    pypy-dj1.4,
    py2.7-dj1.4,
    py2.6-dj1.4,


[testenv]
commands = {envpython} actstream/runtests/manage.py {posargs:test actstream testapp --noinput}

deps =
    django-jsonfield==0.9.12

deps-py2 =
    {[testenv]deps}
    MySQL-python==1.2.5
    psycopg2==2.5.2

deps-py3 =
    {[testenv]deps}
    PyMySQL==0.6.2
    psycopg2==2.5.2

deps-pypy =
    {[testenv]deps}
    MySQL-python==1.2.5
    psycopg2cffi==2.5

deps-dev =
    https://www.djangoproject.com/download/1.7.b4/tarball/


[testenv:mysql]
deps = tox
env = DATABASE_ENGINE=mysql
commands =  tox -e pypy-djdev

# Django Dev
[testenv:pypy-djdev]
basepython = pypy
deps =
    {[testenv]deps-dev}
    {[testenv]deps-pypy}


[testenv:py3.4-djdev]
basepython = python3.4
deps =
    {[testenv]deps-dev}
    {[testenv]deps-py3}


[testenv:py3.3-djdev]
basepython = python3.3
deps =
    {[testenv]deps-dev}
    {[testenv]deps-py3}


[testenv:py3.2-djdev]
basepython = python3.2
deps =
    {[testenv]deps-dev}
    {[testenv]deps-py3}


[testenv:py2.7-djdev]
basepython = python2.7
deps =
    {[testenv]deps-dev}
    {[testenv]deps-py2}


# Django 1.6
[testenv:pypy-dj1.6]
basepython = pypy
deps =
    Django>=1.6,<1.7
    {[testenv]deps-pypy}


[testenv:py3.3-dj1.6]
basepython = python3.3
deps =
    Django>=1.6,<1.7
    {[testenv]deps-py3}


[testenv:py3.2-dj1.6]
basepython = python3.2
deps =
    Django>=1.6,<1.7
    {[testenv]deps-py3}


[testenv:py2.7-dj1.6]
basepython = python2.7
deps =
    Django>=1.6,<1.7
    {[testenv]deps-py2}


[testenv:py2.6-dj1.6]
basepython = python2.6
deps =
    Django>=1.6,<1.7
    {[testenv]deps-py2}


# Django 1.5
[testenv:pypy-dj1.5]
basepython = pypy
deps =
    Django>=1.5,<1.6
    {[testenv]deps-pypy}


[testenv:py3.3-dj1.5]
basepython = python3.3
deps =
    Django>=1.5,<1.6
    {[testenv]deps-py3}


[testenv:py3.2-dj1.5]
basepython = python3.2
deps =
    Django>=1.5,<1.6
    {[testenv]deps-py3}


[testenv:py2.7-dj1.5]
basepython = python2.7
deps =
    Django>=1.5,<1.6
    {[testenv]deps-py2}


[testenv:py2.6-dj1.5]
basepython = python2.6
deps =
    Django>=1.5,<1.6
    {[testenv]deps-py2}


# Django 1.4
[testenv:pypy-dj1.4]
basepython = pypy
deps =
    Django>=1.4,<1.5
    {[testenv]deps-pypy}


[testenv:py2.7-dj1.4]
basepython = python2.7
deps =
    Django>=1.4,<1.5
    {[testenv]deps-py2}


[testenv:py2.6-dj1.4]
basepython = python2.6
deps =
    Django>=1.4,<1.5
    {[testenv]deps-py2}


[testenv:docs]
deps = -r{toxinidir}/docs/requirements.txt
basepython = python2.7
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs/source docs/build/html
    sphinx-build -W -b linkcheck docs/source docs/build/html
